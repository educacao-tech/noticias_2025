<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévia das Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="latest-news" aria-labelledby="latest-news-title" role="region">
            <div class="theme-switcher-container">
                <button id="theme-toggle" class="theme-toggle-button" aria-label="Alternar tema">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <!-- O path do ícone será inserido aqui pelo JS -->
                    </svg>
                </button>
                <span id="theme-status" class="visually-hidden" aria-live="polite"></span>
            </div>

            <h1 id="latest-news-title">Últimas Notícias e Entrevistas</h1>

            <div class="search-container">
                <label for="search-input" class="visually-hidden">Filtrar notícias por título ou descrição</label>
                <input type="search" id="search-input" placeholder="Buscar por título ou trecho da notícia...">
            </div>

            <div class="news-preview-container">

                <p class="no-results-message hidden">Nenhum resultado encontrado para a sua busca.</p>

                <!-- As notícias serão inseridas aqui pelo JavaScript -->

            </div>
        </section>
    </main>

    <button id="back-to-top" class="back-to-top-button" title="Voltar ao topo">
        <span class="visually-hidden">Voltar ao topo</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z" />
        </svg>
    </button>

    <!-- Adiciona o script para a funcionalidade de filtro -->
    <script src="script.js"></script>

    <!-- Início do Plugin V-Libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim do Plugin V-Libras -->
</body>

</html>
